name                    = Syntax-Feature-Module
author                  = Robert 'phaylon' Sedlacek <rs@474.at>
license                 = Perl_5
copyright_holder        = Robert 'phaylon' Sedlacek
version                 = 0.001

[Authority]
authority   = cpan:PHAYLON
do_metadata = 1

[AutoPrereqs]

[MakeMaker]
[ConfirmRelease]
[PruneCruft]
[GatherDir]

[Manifest]
[ManifestSkip]
[License]
[Readme]
[MetaYAML]
[MetaJSON]
[PodWeaver]
[MetaProvides::Package]
[MetaResourcesFromGit]

[PodVersion]
[PkgVersion]
[NextRelease]

[ExtraTests]
[MetaTests]
[PodCoverageTests]
[PodSyntaxTests]
[NoTabsTests]
[EOLTests]

[PodSpellingTests]
stopwords   = Sedlacek
stopwords   = phaylon
stopwords   = runtime

[ReadmeAnyFromPod]
[ReadmeAnyFromPod / ReadmePodInRoot]
type        = pod
filename    = README.pod
location    = root

[Repository]
[TestRelease]
[UploadToCPAN]
